<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Password Generator</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description"
    content="The Password Generator is a tool designed to create secure and random passwords for users. The generated passwords meet high security standards and can be customized to suit individual needs. With the Password Generator, you can easily create strong and unique passwords to enhance your online security." />
  <link rel="stylesheet" type="text/css" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" type="text/css" href="styles/style.css" title="Main Stylesheet" />
  <link rel="stylesheet" type="text/css" href="styles/media-queries.css" />
</head>

<body>

  <div class="flex-container">

    <h1>Password Generator</h1>

    <div>
      <span>Password Length: </span><input type="number" id="length" name="number" value="16" />
    </div>
    <label class="checkbox-container">Include Lowercase: <input type="checkbox" id="includeLowerCase" checked="checked" /><span class="checkmark"></span></label>
    <label class="checkbox-container">Include Uppercase: <input type="checkbox" id="includeUpperCase" checked="checked" /><span class="checkmark"></span></label>
    <label class="checkbox-container">Include Numbers: <input type="checkbox" id="includeNumbers" checked="checked" /><span class="checkmark"></span></label>
    <label class="checkbox-container">Include Symbols: <input type="checkbox" id="includeSymbols" checked="checked" /><span class="checkmark"></span></label>

    <a class="button" id="generate-and-copy-button"></a>

    <p id="password"></p>

  </div>

  <!-- Footer -->
  <div id="footerContainer"></div>

  <noscript>
    <style>
      div,
      div>p {
        display: none !important;
      }
    </style>
    <section id="enable-javascript" class="level2">
      <h2>Enable JavaScript</h2>
      <p>Because this document uses web based technologies, it requires interactive browser functionality. This functionality is provided, in part, by JavaScript. You might have to enable JavaScript within the browser in order to ensure that the
        document displays correctly and its features work as expected.</p>
      <p>Instructions for enabling JavaScript vary by browser. Select your browser from the list to learn how.</p>
      <details style="margin-top: 5vh;">
        <summary>
          <strong>Chrome</strong>
        </summary>
        <ol type="1">
          <li>Click on the browser menu button in the browser upper right corner.</li>
          <li>Click <strong>Settings</strong>.</li>
          <li>Click <strong>Privacy and security</strong> in the side menu.</li>
          <li>Click <strong>Site settings</strong>.</li>
          <li>Scroll to the <strong>JavaScript</strong> section and click on it.</li>
          <li>Click <strong>&lt;&gt; Sites can use Javascript</strong>.</li>
          <li>Refresh this page.</li>
        </ol>
      </details>
      <details>
        <summary>
          <strong>Edge</strong>
        </summary>
        <ol type="1">
          <li>Click on the browser menu button in the browser upper right corner.</li>
          <li>Click <strong>Settings</strong>.</li>
          <li>Choose <strong>Cookies and site permissions</strong> section.</li>
          <li>Scroll to the <strong>JavaScript</strong> section and click on it.</li>
          <li>Click <strong>Allowed (recommended)</strong>.</li>
          <li>Refresh this page.</li>
        </ol>
      </details>
      <details>
        <summary>
          <strong>Firefox</strong>
        </summary>
        <ol type="1">
          <li>Type <code>about:config</code> in the address bar and press <strong>Enter</strong>. A warning page may appear. Click <strong>Accept the Risk and Continue</strong> to go to the <strong>about:config</strong> page.</li>
          <li>In <strong>Search preference name</strong> field, type <code>javascript.enabled</code>. It should be set to <code>true</code> by default.</li>
          <li>If <code>javascript.enabled</code> is set to <code>false</code>, click <strong>Toggle</strong> or <strong>Reset</strong> to set it back to <code>true</code>.</li>
          <li>Refresh this page.</li>
        </ol>
      </details>
      <details>
        <summary>
          <strong>Opera</strong>
        </summary>
        <ol type="1">
          <li>Click on the browser menu button in the browser upper right corner.</li>
          <li>Scroll all the way down and click <strong>Go to full browser settings</strong>.</li>
          <li>Scroll to the <strong>Privacy and security</strong> section.</li>
          <li>Click <strong>Site Settings</strong>.</li>
          <li>Scroll to the <strong>JavaScript</strong> section and click on it.</li>
          <li>Click <strong>&lt;&gt; Sites can use Javascript</strong>.</li>
          <li>Refresh this page.
      </details>
    </section>
  </noscript>

  <!-- Scripts -->
  <script type="text/javascript" src="scripts/generate-and-copy.js"></script>
  <script type="text/javascript" src="scripts/ripples.js"></script>
  <script type="text/javascript" src="scripts/elements.js"></script>

</body>

</html>
